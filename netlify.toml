plugins = []
headers = []

[functions]

  [functions."*"]

[build]
publish = "/opt/build/repo/dist"
publishOrigin = "config"
commandOrigin = "config"
command = "npm run build"

  [build.environment]
  NODE_VERSION = "22"
  # Disable smart detection for Supabase public credentials
  # The anon key is safe to expose - it's protected by Row Level Security
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

  [build.processing]

    [build.processing.css]

    [build.processing.html]

    [build.processing.images]

    [build.processing.js]

  [build.services]

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]