plugins = []
headers = []

[functions]

  [functions."*"]

[build]
publish = "dist"
publishOrigin = "config"
commandOrigin = "config"
command = "npm run build"

  [build.environment]
  NODE_VERSION = "22"
  NETLIFY_USE_YARN = "false"
  
  [build.processing]

    [build.processing.css]

    [build.processing.html]

    [build.processing.images]

    [build.processing.js]

  [build.services]

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]